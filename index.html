<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/doodle/512/apple-calculator.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Github -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="app.js" defer></script>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">*</button>
        <button class="operator" value="/">/</button>
        <button class="operator" value="=">=</button>
        <button class="function" value="clear">C</button>
    </div>
    
    <div class="footer">
        <h2>Created by: <a href="https://github.com/ashishthomaschempolil" rel="noopener noreferrer" target="_blank">Ashish <i class="fa fa-github"></i></a><span> </span></h2>
    </div>
</body>
</html>
