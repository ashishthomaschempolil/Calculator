<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/doodle/512/apple-calculator.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Github -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;700&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <script src="app.js" defer></script>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <div class="screen">
                    <div id="previous-results"></div>
                    <div id="current-results"></div>
                </div>
                <button class="function operator" value="=" id="equals">=</button>
                <button class="function" id="clear">C</button>  
            </div>
            <div class="operations-icons">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">*</button>
                <button class="operator" value="/">/</button>
                <button class="number" value="0">0</button>
                <button class="number" value="." id="dot">.</button>
                <button id="clear-screen" value="cls">AC</button>
                
            </div>
        </div>
    </div>
    
    <div class="footer">
        <h2>Created by: <a href="https://github.com/ashishthomaschempolil" rel="noopener noreferrer" target="_blank">Ashish <i class="fa fa-github"></i></a><span> </span></h2>
    </div>
</body>
</html>
